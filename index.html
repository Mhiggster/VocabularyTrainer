<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/app.css?id=2b609f415f896043aaf4">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Vocabulary Trainer</title>
</head>

<body>
    <section class="section greeting showing">
        <div class="columns">
            <div class="column is-4 is-offset-4">
                <div class="content">
                    <h3 class="title is-3 has-text-primary has-text-white has-text-centered">
                        Choose a range of words
                    </h3>
                </div>
                <hr>
                <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                    <ul class="pagination-list">
                        <li>
                            <a class="pagination-link is-current">1 - 20</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <section class="section trainer">
        <div class="container">
            <div class="columns">
                <div class="column is-4 is-offset-4">
                    <div class="content">
                        <h3 class="title is-3 has-background-primary has-text-white has-text-centered word">
                            Word
                        </h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <div class="content">
                        <div class="table-container">
                            <table class="table survay-table">
                                <thead>
                                    <tr>
                                        <th>
                                            Переводы
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="survay-table_body">
                                    <tr>
                                        <td colspan="2">several translation words</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="2" class="score is-size-5 has-text-centered has-text-weight-bold">
                                            <span class="has-text-success">0</span>/<span class="has-text-danger">0</span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="content has-text-centered">
                        <p>
                            Сделанно в <span class="icon has-text-success"><i class="fas fa-apple-alt"></i></span> <a
                                target="_blank" href="https://en.wikipedia.org/wiki/Almaty">Алматы</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="dist/app.js?id=d5669169e66eee7b3fa6"></script>
</body>

</html>
